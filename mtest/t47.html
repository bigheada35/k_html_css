<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        이름 :<input type="text"><br>
        아이디: <input type="text"><br>
        비밀번호: <input type="text"> <br>
        연락처 : <input type="text">
            - <input type="text">
            - <input type="text"><br>
        사진 : <input type="file"> 선택된 파일 없음 <br>
        성별구분: <input type="radio"> 남, 
            <input type="radio"> 여 <br>
        사용언어 : <input type="checkbox"> 한글,
            <input type="checkbox"> 영어,
            <input type="checkbox"> 일어,
            <input type="checkbox"> 중국어 <br>
        자기소개: <textarea name="" id="" cols="30" rows="10">
                간단하게 입력하세요.
        </textarea><br>
        국적:    <select name="" id="">
            <option value="">KOREA</option>
            <option value="">USA</option>
            <option value="">JAPAN</option>
            <option value="">CHINA</option>
            </select><br>
        좋아하는 음식 : <select name="" id="" multiple="multiple">
                    <option value="">김치</option>
                    <option value="">불고기</option>
                    <option value="">파전</option>
                    <option value="">비빔밥</option>
                    </select><br>
        제출 : <input type="submit"><br>
    </form>
</body>
</html>
